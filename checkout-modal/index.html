<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secure Checkout - Complete Your Order</title>
    <meta
      name="description"
      content="Complete your ticket purchase with our secure checkout. Fast, easy payment processing for event tickets."
    />
    <!-- google font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="max-w-[1125px] mx-auto flex items-center flex-col justify-center min-h-screen bg-gray-100 p-3"
  >
    <div
      class="grid grid-cols-1 md:grid-cols-2 rounded-[32px] shadow-[0_8px_32px_0_rgba(0,0,0,0.18)] overflow-hidden w-full"
      style="max-width: 1125px"
    >
      <!-- Order Summary -->
      <div class="bg-cyan-100 flex flex-col md:p-10 px-4 pb-8 md:pb-0">
        <div class="flex items-center flex-col gap-3 mb-6 pt-10">
          <!-- Stepper -->
          <div class="flex items-center justify-center mb-8 md:hidden block">
            <div class="flex flex-col items-center">
              <div
                class="w-10 h-10 rounded-full border-2 border-cyan-500 flex items-center justify-center bg-white text-cyan-500 font-bold text-lg"
              >
                ✓
              </div>
              <span class="mt-2 text-sm font-semibold text-gray-800"
                >Information</span
              >
            </div>
            <div class="w-16 h-0.5 mx-2 bg-cyan-400"></div>
            <div class="flex flex-col items-center">
              <div
                class="w-10 h-10 rounded-full border-2 border-cyan-500 flex items-center justify-center bg-cyan-500 text-white font-bold text-lg"
              >
                2
              </div>
              <span class="mt-2 text-sm font-semibold text-gray-800"
                >Payment</span
              >
            </div>
            <div class="w-16 h-0.5 mx-2 bg-gray-300"></div>
            <div class="flex flex-col items-center">
              <div
                class="w-10 h-10 rounded-full border-2 border-gray-400 flex items-center justify-center bg-white text-gray-400 font-bold text-lg"
              >
                3
              </div>
              <span class="mt-2 text-sm font-semibold text-gray-400"
                >Complete</span
              >
            </div>
          </div>
          <img
            src="./image/logo.jpg"
            class="w-12 h-12 rounded-2xl"
            alt="Ticket Icon"
          />
          <h2 class="text-[31px] font-medium text-[#000000] underline">
            Order Summary
          </h2>
        </div>
        <div class="space-y-4 mb-6">
          <div class="flex justify-between items-start">
            <div>
              <p class="text-[16px] font-medium text-[#000000] font-karla">
                General Admissions Tickets
              </p>
              <p class="text-[12px] text-[#1D1D1D]">QTY: 5</p>
            </div>
            <p class="text-[16px] font-medium text-[#000000] font-karla">€50</p>
          </div>
          <div class="flex justify-between items-start">
            <div>
              <p class="text-[16px] font-medium text-[#000000] font-karla">
                VIP Tickets
              </p>
              <p class="text-[12px] text-[#1D1D1D]">QTY: 2</p>
            </div>
            <p class="text-[16px] font-medium text-[#000000] font-karla">
              €150
            </p>
          </div>
          <div class="flex justify-between items-start">
            <div>
              <p class="text-[16px] font-medium text-[#000000] font-karla">
                Family Tickets
              </p>
              <p class="text-[12px] text-[#1D1D1D]">QTY: 1</p>
            </div>
            <p class="text-[16px] font-medium text-[#000000] font-karla">
              €100
            </p>
          </div>
          <hr class="my-2 border-gray-400" />
          <div class="flex justify-between items-center">
            <p class="text-[18px] font-medium text-[#000000] font-karla">
              Fees
            </p>
            <p class="text-[16px] font-medium text-[#000000] font-karla">€10</p>
          </div>
          <div class="flex justify-between items-center">
            <p class="text-[18px] font-medium text-[#000000] font-karla">
              Discount (SUMMER 25)
            </p>
            <p class="text-[16px] font-medium text-[#000000] font-karla">
              -€60
            </p>
          </div>
        </div>
        <div
          class="flex justify-between items-center pt-4 border-t-[1.5px] border-gray-400"
        >
          <p class="text-[31px] font-normal text-[#000000]">Total</p>
          <p class="text-[31px] font-normal text-[#000000]">€500</p>
        </div>
      </div>
      <!-- Payment Form -->
      <div class="py-10 px-4 md:px-[60px] bg-cyan-200">
        <!-- Stepper -->
        <div class="md:flex items-center justify-center mb-8 hidden">
          <div class="flex flex-col items-center">
            <div
              class="w-10 h-10 rounded-full border-2 border-cyan-500 flex items-center justify-center bg-white text-cyan-500 font-bold text-lg"
            >
              ✓
            </div>
            <span class="mt-2 text-sm font-semibold text-gray-800"
              >Information</span
            >
          </div>
          <div class="w-16 h-0.5 mx-2 bg-cyan-400"></div>
          <div class="flex flex-col items-center">
            <div
              class="w-10 h-10 rounded-full border-2 border-cyan-500 flex items-center justify-center bg-cyan-500 text-white font-bold text-lg"
            >
              2
            </div>
            <span class="mt-2 text-sm font-semibold text-gray-800"
              >Payment</span
            >
          </div>
          <div class="w-16 h-0.5 mx-2 bg-gray-300"></div>
          <div class="flex flex-col items-center">
            <div
              class="w-10 h-10 rounded-full border-2 border-gray-400 flex items-center justify-center bg-white text-gray-400 font-bold text-lg"
            >
              3
            </div>
            <span class="mt-2 text-sm font-semibold text-gray-400"
              >Complete</span
            >
          </div>
        </div>
        <!-- Payment Method Toggle -->
        <div class="flex gap-3 flex-col md:flex-row mb-6">
          <button
            class="flex-1 flex items-center justify-center gap-2 py-3 px-4 rounded-xl font-semibold text-base border-2 border-[#000000] bg-cyan-200 shadow transition"
          >
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"
              ></path>
            </svg>
            | <span class="text-[#09090B]"> Credit Card</span>
          </button>
          <button
            class="flex-1 flex items-center justify-center gap-2 py-3 px-4 rounded-xl font-semibold text-base border-[1.1px] border-gray-400 bg-cyan-200 shadow transition"
          >
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"
              ></path>
            </svg>
            |
            <span class="text-[#09090B]">Bank Transfer</span>
          </button>
        </div>
        <!-- Form -->
        <form>
          <div class="mb-4">
            <label class="block text-[16px] text-[#000000] mb-2 font-[275]"
              >Cardholder's Name</label
            >
            <input
              type="text"
              class="w-full px-4 py-3 rounded-xl border-none shadow-lg bg-cyan-100 text-gray-800 text-base font-semibold placeholder-gray-600 focus:outline-none focus:ring-2 focus:ring-cyan-500 transition"
              placeholder="SALAHUDDIN AL-AYYUBI"
              required
            />
          </div>
          <div class="mb-4">
            <label class="block text-[16px] text-[#000000] mb-2 font-[275]">
              Card Number
              <!-- <span
                class="px-2 py-0.5 bg-cyan-400 text-white text-xs font-bold rounded"
                >VISA</span
              > -->
            </label>
            <input
              type="text"
              class="w-full px-4 py-3 rounded-xl border-none shadow-lg bg-cyan-100 text-gray-800 text-base font-semibold placeholder-gray-600 focus:outline-none focus:ring-2 focus:ring-cyan-500 transition"
              placeholder="4319 3456 9130 8214"
              maxlength="19"
              pattern="[0-9\s]{19}"
              required
            />
          </div>
          <div class="grid grid-cols-2 gap-4 mb-4">
            <div>
              <label class="block text-[16px] text-[#000000] mb-2 font-[275]"
                >Expiry</label
              >
              <input
                type="text"
                class="w-full px-4 py-3 rounded-xl border-none shadow-lg bg-cyan-100 text-gray-800 text-base font-semibold placeholder-gray-600 focus:outline-none focus:ring-2 focus:ring-cyan-500 transition"
                placeholder="03/27"
                maxlength="5"
                pattern="[0-9]{2}/[0-9]{2}"
                required
              />
            </div>
            <div>
              <label class="block text-[16px] text-[#000000] mb-2 font-[275]"
                >CVV</label
              >
              <input
                type="password"
                class="w-full px-4 py-3 rounded-xl border-none shadow-lg bg-cyan-100 text-gray-800 text-base font-semibold placeholder-gray-600 focus:outline-none focus:ring-2 focus:ring-cyan-500 transition"
                placeholder="819"
                maxlength="3"
                pattern="[0-9]{3}"
                required
              />
            </div>
          </div>
          <div class="flex items-center gap-2 mb-6">
            <input
              type="checkbox"
              class="w-5 h-5 rounded border-2 border-cyan-500 text-cyan-600 focus:ring-cyan-500 focus:ring-2 cursor-pointer"
              id="saveCard"
            />
            <label
              for="saveCard"
              class="block text-[16px] text-[#000000] mb-2 font-[275]"
              >Save your card information.</label
            >
          </div>
          <button
            type="submit"
            class="w-full py-2 px-4 rounded-xl text-[#09090B] font-normal text-xl shadow-lg shadow-cyan-500/30 bg-cyan-100 hover:bg-cyan-100 transition"
          >
            Pay Now
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
