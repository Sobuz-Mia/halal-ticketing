<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Creation Form - Tickets</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Karla", sans-serif;
      }
      .tab-button {
        padding: 8px 16px;
        background: transparent;
        border: none;
        cursor: pointer;
        font-size: 15px;
        font-weight: 500;
        color: #565656;
        transition: color 0.3s ease;
        text-align: center;
      }
      .tab-button.active {
        color: #000;
      }
      .tab-indicator {
        height: 2px;
        background: rgba(17, 216, 245, 0.3);
        transition: background 0.3s ease;
      }
      .tab-indicator.active {
        background: rgba(17, 216, 245, 0.7);
      }
      .tabs-container {
        margin-bottom: 24px;
      }
      @media (max-width: 768px) {
        .tabs-container {
          width: 100% !important;
        }
        .max-w-xl {
          max-width: 100%;
          margin: 10px;
          width: calc(100% - 20px);
        }
        .navigation-buttons {
          margin-top: 20px;
        }
      }
    </style>
  </head>
  <body class="bg-white p-5">
    <div class="max-w-xl mx-auto bg-[#DCF9FE] rounded-lg shadow-md p-6">
      <!-- Title and Close Button -->
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold">What's your event about?</h1>
        <button class="text-red-500 text-[32px]">&times;</button>
      </div>

      <!-- Tabs -->
      <div
        class="mb-6 tabs-container"
        style="
          display: flex;
          width: 480px;
          align-items: flex-start;
          gap: 12px;
          flex-direction: column;
        "
      >
        <div class="flex" style="width: 100%; gap: 12px">
          <button
            class="tab-button"
            onclick="switchTab(0, this)"
            style="flex: 1"
          >
            Details
          </button>
          <button
            class="tab-button"
            onclick="switchTab(1, this)"
            style="flex: 1"
          >
            Date & Location
          </button>
          <button
            class="tab-button active"
            onclick="switchTab(2, this)"
            style="flex: 1"
          >
            Tickets
          </button>
        </div>
        <div class="flex" style="width: 100%; gap: 12px">
          <div class="tab-indicator" style="flex: 1"></div>
          <div class="tab-indicator" style="flex: 1"></div>
          <div class="tab-indicator active" style="flex: 1"></div>
        </div>
      </div>

      <!-- Form Fields -->
      <form class="space-y-6">
        <!-- Tickets Table -->
        <div class="border border-[#09090B]">
          <div
            class="flex justify-between bg-gradient-to-r from-[#89EB8E] to-[#11D8F5] px-[28px] py-[21px] font-medium"
          >
            <div>Ticket Name <span class="text-xs">Abc</span></div>
            <div>Quantity <span>&#8651;</span></div>
            <div>Price &#8364; <span>&#8651;</span></div>
            <div>Actions ...</div>
          </div>
          <div
            class="flex justify-between gap-[48px] bg-white py-4 px-5 border-b"
          >
            <input
              type="text"
              value="Early Bird"
              class="border border-[#09090B] rounded px-2 py-1 w-[180px]"
            />
            <input
              type="number"
              value="50"
              class="border rounded border-[#09090B] px-2 py-1 w-[80px]"
            />

            <div class="w-[124px] flex items-center gap-[8px]">
              <input
                type="text"
                value="&#8364;16.50"
                class="border border-[#09090B] w-[100px] rounded px-2 py-1 pl-6"
              />
              <img src="./image/info.svg" alt="" />
            </div>

            <div class="flex space-x-2 w-[80px] mx-auto">
              <img src="./image/settings.svg" alt="" />
              <img src="./image/trash-2.svg" alt="" />
            </div>
          </div>
          <div
            class="flex justify-between gap-[48px] bg-white py-4 px-5 border-b"
          >
            <input
              type="text"
              value="General"
              class="border border-[#09090B] rounded px-2 py-1 w-[180px]"
            />
            <input
              type="number"
              value="150"
              class="border rounded border-[#09090B] px-2 py-1 w-[80px]"
            />

            <div class="w-[124px] flex items-center gap-[8px]">
              <input
                type="text"
                value="&#8364;35.50"
                class="border border-[#09090B] w-[100px] rounded px-2 py-1 pl-6"
              />
              <img src="./image/info.svg" alt="" />
            </div>

            <div class="flex space-x-2 w-[80px] mx-auto">
              <img src="./image/settings.svg" alt="" />
              <img src="./image/trash-2.svg" alt="" />
            </div>
          </div>
          <div
            class="flex justify-between gap-[48px] bg-[#D1E9ED] py-4 px-5 border-b"
          >
            <input
              type="text"
              value="VIP"
              class="border border-[#09090B] bg-[#D1E9ED] rounded px-2 py-1 w-[180px]"
            />
            <input
              type="number"
              value="15"
              class="border rounded bg-[#D1E9ED] border-[#09090B] px-2 py-1 w-[80px]"
            />

            <div class="w-[124px] flex items-center gap-[8px] bg-[#D1E9ED]">
              <input
                type="text"
                value="&#8364;150"
                class="border border-[#09090B] w-[100px] bg-[#D1E9ED] rounded px-2 py-1 pl-6"
              />
              <img src="./image/info.svg" alt="" />
            </div>

            <div class="flex space-x-2 w-[80px] mx-auto bg-[#D1E9ED]">
              <img src="./image/settings.svg" alt="" />
              <img src="./image/trash-2.svg" alt="" />
            </div>
          </div>
        </div>

        <!-- Description -->
        <div>
          <label class="block text-sm font-medium mb-1">Description</label>
          <input
            type="text"
            value="Limited time - general admission"
            class="w-full border border-gray-300 rounded-md text-[#666666] px-4 py-2"
          />
        </div>

        <!-- Fees -->
        <div>
          <label class="block text-sm font-medium mb-1">Fees</label>
          <select
            class="w-full border border-gray-300 rounded-md px-4 py-2 text-[#666666]"
          >
            <option class="text-[#666666]">Pass fees on</option>
          </select>
        </div>

        <!-- Tickets Sales Start -->
        <div>
          <label class="block text-sm font-medium mb-1"
            >Tickets Sales Start</label
          >
          <div class="grid grid-cols-2 gap-4">
            <div class="relative">
              <input
                type="text"
                value="05/08/2025"
                class="w-full border border-gray-300 rounded-md px-4 py-2 pr-10 text-[#666666]"
              />
              <div
                class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="text-gray-500"
                >
                  <rect width="18" height="18" x="3" y="4" rx="2" ry="2" />
                  <path d="M16 2v4" />
                  <path d="M8 2v4" />
                  <path d="M3 10h18" />
                </svg>
              </div>
            </div>
            <div class="relative">
              <input
                type="text"
                value="08:00"
                class="w-full border border-gray-300 rounded-md px-4 py-2 pr-10 text-[#666666]"
              />
              <div
                class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="text-gray-500"
                >
                  <circle cx="12" cy="12" r="10" />
                  <polyline points="12 6 12 12 16 14" />
                </svg>
              </div>
            </div>
          </div>
        </div>

        <!-- Tickets Sales End -->
        <div>
          <label class="block text-sm font-medium mb-1"
            >Tickets Sales End</label
          >
          <div class="grid grid-cols-2 gap-4">
            <div class="relative">
              <input
                type="text"
                value="20/08/2025"
                class="w-full border border-gray-300 rounded-md px-4 py-2 pr-10 text-[#666666]"
              />
              <div
                class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="text-gray-500"
                >
                  <rect width="18" height="18" x="3" y="4" rx="2" ry="2" />
                  <path d="M16 2v4" />
                  <path d="M8 2v4" />
                  <path d="M3 10h18" />
                </svg>
              </div>
            </div>
            <div class="relative">
              <input
                type="text"
                value="16:00"
                class="w-full border border-gray-300 rounded-md px-4 py-2 pr-10 text-[#666666]"
              />
              <div
                class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="text-gray-500"
                >
                  <circle cx="12" cy="12" r="10" />
                  <polyline points="12 6 12 12 16 14" />
                </svg>
              </div>
            </div>
          </div>
        </div>

        <!-- Tickets allowed per order -->
        <div>
          <label class="block text-sm font-medium mb-1"
            >Tickets allowed per order</label
          >
          <div class="flex space-x-4">
            <div
              class="flex items-center border px-3 py-[10.5px] rounded-[4px] border-[#656566] bg-white"
            >
              <span class="mr-2">MIN</span>
              <input type="number" value="1" class="w-20 px-2 py-1" />
            </div>
            <div
              class="flex items-center border px-3 py-[10.5px] rounded-[4px] border-[#656566] bg-white"
            >
              <span class="mr-2">MAX</span>
              <input type="number" value="100" class="w-20 px-2 py-1" />
            </div>
          </div>
        </div>

        <!-- Add Buttons -->
        <div class="flex space-x-4">
          <button
            class="bg-gradient-to-r from-[#89EB8E] to-[#11D8F5] shadow-[0_8px_32px_0_rgba(0,0,0,0.18)] text-[#000000] text-[18px] font-karla py-2 px-4 rounded-md flex items-center gap-2"
          >
            + Ticket
          </button>
          <button
            class="bg-gradient-to-r from-[#89EB8E] to-[#11D8F5] shadow-[0_8px_32px_0_rgba(0,0,0,0.18)] text-[#000000] text-[18px] font-karla py-2 px-4 rounded-md flex items-center gap-2"
          >
            + Donation
          </button>
        </div>

        <!-- Buttons -->
        <div class="flex justify-between">
          <button class="text-[#09090B] font-medium" onclick="prevTab()">
            Back
          </button>
          <button
            class="bg-[#7CEAFA] text-[#09090B] rounded-[12px] px-4 py-2 font-medium flex items-center gap-2"
            onclick="nextTab()"
          >
            Review
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M5 12h14" />
              <path d="m12 5 7 7-7 7" />
            </svg>
          </button>
        </div>
      </form>
    </div>

    <script>
      function switchTab(tabIndex, buttonElement) {
        // Remove active class from all tabs and indicators
        const allButtons = document.querySelectorAll(".tab-button");
        const allIndicators = document.querySelectorAll(".tab-indicator");

        allButtons.forEach((btn) => btn.classList.remove("active"));
        allIndicators.forEach((ind) => ind.classList.remove("active"));

        // Add active class to clicked tab and corresponding indicator
        buttonElement.classList.add("active");
        allIndicators[tabIndex].classList.add("active");

        // Navigate to different pages based on tab
        if (tabIndex === 0) {
          // Details tab - navigate to details page
          window.location.href = "../create-event-form-details-7/index.html";
        } else if (tabIndex === 1) {
          // Date & Location tab - navigate to date location page
          window.location.href =
            "../CreateEventFormDate _Location-7/index.html";
        }
        // Current page is Tickets (index 2), so no navigation needed
      }

      function nextTab() {
        // This is the final step, could show review or submit
        alert("Event creation complete! Ready for review.");
      }

      function prevTab() {
        // Navigate to Date & Location page
        switchTab(1, document.querySelectorAll(".tab-button")[1]);
      }
    </script>
  </body>
</html>
